            position: absolute;
            z-index: 1;

            height: 212.13px;

            transform: scaleY(0.5774) rotate(-45deg);
            background: inherit;
            left: 43.93px;
        }

        .hexTop:after,
        .hexBottom:after {
            content: "";
            position: absolute;
            width: 300.0000px;
            height: 173.20508075688775px;
            -webkit-transform: rotate(45deg) scaleY(1.7321) translateY(-86.6025px);

            -webkit-transform-origin: 0 0;
            -ms-transform-origin: 0 0;
            transform-origin: 0 0;
            background: inherit;
        }

        .hexTop {
            top: -106.0660px;
        }

        .hexTop:after {
            background-position: center top;
        }

        .hexBottom {
            bottom: -106.0660px;
        }

        .hexBottom:after {
            background-position: center bottom;
        }

        .hexagon:after {
            content: "";
            position: absolute;
            top: 0.0000px;
            left: 0;
            width: 300.0000px;
            height: 173.2051px;
            z-index: 2;
            background: inherit;
        }
